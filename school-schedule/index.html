<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="schoolschedule.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.9.0/fullcalendar.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.9.0/fullcalendar.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.2.2/ical.min.js"></script>
  <script type="text/javascript" src="../dist/fc-remote-ical.umd.min.js"></script>
  <script type="text/javascript" src="schedule.js"></script>
</head>

<body>
  <h1>
    NHHS Schedule
  </h1>
  <div id="calendar">
      <iframe src="https://calendar.google.com/calendar/b/3/embed?height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=8eq5la0c7lvqde2l9dcttprs6u27h87e%40import.calendar.google.com&amp;color=%235229A3&amp;ctz=America%2FDetroit" style="border-width:0" width="800"
    height="550" frameborder="0" scrolling="no"></iframe>
  </div>

  <script type="text/javascript">
    tday = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday");
    tmonth = new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December");

    function GetClock() {
      var d = new Date();
      var nday = d.getDay(),
        nmonth = d.getMonth(),
        ndate = d.getDate(),
        nyear = d.getFullYear();
      var nhour = d.getHours(),
        nmin = d.getMinutes(),
        ap;
      if (nhour == 0) {
        ap = " AM";
        nhour = 12;
      } else if (nhour < 12) {
        ap = " AM";
      } else if (nhour == 12) {
        ap = " PM";
      } else if (nhour > 12) {
        ap = " PM";
        nhour -= 12;
      }

      if (nmin <= 9) nmin = "0" + nmin;

      document.getElementById('clockbox').innerHTML = "" + tday[nday] + ", " + tmonth[nmonth] + " " + ndate + ", " + nyear + " " + nhour + ":" + nmin + ap + "";
    }

    window.onload = function() {
      GetClock();
      setInterval(GetClock, 1000);
    }
  </script>
  <div id="clockbox"></div>
  <img src="https://www.nyse.com/publicdocs/nyse/events/images/GirlsWhoCode_web_1920.png">
</body>

</html>
