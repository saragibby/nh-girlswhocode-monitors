<head>
  <title>Cafe Menu</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="cafe-styles.css">
  <script src="/script.js" defer></script>
</head>

<body>

  <div id="menu-image">
    <img src="../images/cafe-menu.png" />
  </div>
  <div id=boof>
    <img src="../images/COFFEE.png" />
  </div>
  <div id="Drinks">
    <h3>
      Drinks
    </h3>
    <p>
      Frappe - $1.50
    </p>

    <p>
      Cappacinos - $1.00
    </p>

    <p>
      Slushies - $1.00
    </p>
  </div>

  <div id="Snacks">
    <h3>
      Snacks
    </h3>
    <p>
      Rice Krispies - $0.50
    </p>
    <p>
      Chex - $0.50
    </p>
    <p>
      Chips - $1.00
    </p>
  </div>
  <div id="girls">
    <img src="https://www.nyse.com/publicdocs/nyse/events/images/GirlsWhoCode_web_1920.png">
  </div>

  <div id="clockbox"></div>



  <script type="text/javascript">
    tday = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday");
    tmonth = new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December");

    function GetClock() {
      var d = new Date();
      var nday = d.getDay(),
        nmonth = d.getMonth(),
        ndate = d.getDate(),
        nyear = d.getFullYear();
      var nhour = d.getHours(),
        nmin = d.getMinutes(),
        ap;
      if (nhour == 0) {
        ap = " AM";
        nhour = 12;
      } else if (nhour < 12) {
        ap = " AM";
      } else if (nhour == 12) {
        ap = " PM";
      } else if (nhour > 12) {
        ap = " PM";
        nhour -= 12;
      }

      if (nmin <= 9) nmin = "0" + nmin;

      document.getElementById('clockbox').innerHTML = "" + tday[nday] + ", " + tmonth[nmonth] + " " + ndate + ", " + nyear + " " + nhour + ":" + nmin + ap + "";
    }

    window.onload = function() {
      GetClock();
      setInterval(GetClock, 1000);
    }
  </script>
</body>
