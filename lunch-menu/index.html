<!DOCTYPE html>
<html>

<head>
  <title>Lunch Menu</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="LunchMenu.css">
  <script src="/script.js" defer></script>
</head>

<body>
  <h1>
    Lunch Menu
  </h1>

 
    
  </div>
     <div id="Rockets">
     <img src="https://s3-us-west-2.amazonaws.com/sportshub2-uploads-prod/files/sites/1544/2018/02/08190032/logo_outline.png">
  </div>
 


  <h4>
    <script type="text/javascript">
      tday = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday");
      tmonth = new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December");

      function GetClock() {
        var d = new Date();
        var nday = d.getDay(),
          nmonth = d.getMonth(),
          ndate = d.getDate(),
          nyear = d.getFullYear();
        var nhour = d.getHours(),
          nmin = d.getMinutes(),
          ap;
        if (nhour == 0) {
          ap = " AM";
          nhour = 12;
        } else if (nhour < 12) {
          ap = " AM";
        } else if (nhour == 12) {
          ap = " PM";
        } else if (nhour > 12) {
          ap = " PM";
          nhour -= 12;
        }

        if (nmin <= 9) nmin = "0" + nmin;

        document.getElementById('clockbox').innerHTML = "" + tday[nday] + ", " + tmonth[nmonth] + " " + ndate + ", " + nyear + " " + nhour + ":" + nmin + ap + "";
      }

      window.onload = function() {
        GetClock();
        setInterval(GetClock, 1000);
      }
    </script>
    <div id="clockbox"></div>

    <img src="https://www.nyse.com/publicdocs/nyse/events/images/GirlsWhoCode_web_1920.png">



  </h4>
</body>

</html>
